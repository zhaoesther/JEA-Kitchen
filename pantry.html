<!DOCTYPE html>
<html>
<head>
	<title>JEA's Kitchen [App Name TBD]</title>

	<!-- Bootstrap Framework, icons, and animate -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="animate.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./js/kitchen.js"></script>
</head>
<body>

	<header class="masthead">
		<div class="container mx-auto">
			<div class="row" style="padding-top:50px">
			<div class="col-lg-10 text-center mx-auto">
				<h1 class="text-uppercase text-center">
					<strong>Pantry</strong>
					<hr style="max-width: 80%">
				</h1>
			</div>
			</div>
		</div>
	</header>
	
	<div class="container kitchen-container">
		<div class="row">
			<div id="kitchen-space-panel">
				<p class="text-center">Your pantry is currently empty!
					Click on the add button to add ingredients</p>
			</div>
		</div>
		<div class="row">
			<button id="find-recipes" class="button" type="button">
				<a href="./recipes.html">Find Recipes</a>
			</button>
			<button id="add-ingredient" class="button">+</button>
		</div>
		
		<div id="panel">
			<div id="searchbar">
				<form id="searchform" action="" method="get">
					<input type="search" autocomplete="off" name="q" id="s" placeholder="Search for ingredients...">
				</form>
			</div>
		</div>
	</div>

<!-- Navbar -->
<nav class="navbar fixed-bottom bg-dark">
	<a class="nav-item active" href="./index.html">Home</a>
	<a class="nav-item" href="./kitchen.html">My Kitchen</a>
	<a class="nav-item" href="./pantry.html">My Pantry</a>
	<a class="nav-item" href="./recipes.html">Recipes Lookup</a>
	<a class="nav-item" href="./favorites.html">Favorites</a>
</nav>

</body>
</html>
